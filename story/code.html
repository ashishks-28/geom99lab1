<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Journey Map</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <script>
        function initMap() {
            // Create a map centered at Dubai Airport
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 25.2532, lng: 55.3657 }, // Dubai Airport coordinates
                zoom: 3,
            });

            // Flight path from New Delhi to Dubai
            const flightPath1 = new google.maps.Polyline({
                path: [
                    { lat: 23.075689, lng: 72.629740 }, // Sardar Vallabhbhai Patel Airport
                    { lat: 25.2532, lng: 55.3657 }, // Dubai Airport
                ],
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });

            // Flight path from Dubai to Toronto
            const flightPath2 = new google.maps.Polyline({
                path: [
                    { lat: 25.2532, lng: 55.3657 }, // Dubai Airport
                    { lat: 43.6777, lng: -79.6248 }, // Toronto Airport
                ],
                geodesic: true,
                strokeColor: "#0000FF",
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });

            // Set the map for both flight paths
            flightPath1.setMap(map);
            flightPath2.setMap(map);
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap"
        async defer></script>

</body>

</html>
