<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Jyotirlingas Map</title>
  <style>
    /* Internal CSS styles */
    body {
      margin: 0;
      padding: 0;
    }
    
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // External JavaScript
    function initMap() {
      var mapOptions = {
        zoom: 5,
        center: { lat: 22.9734, lng: 78.6569 }, // Center of India
      };

      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Coordinates of the 12 Jyotirlingas
      var jyotirlingaLocations = [
        { name: 'Kedarnath', location: { lat: 30.7348, lng: 79.0662 } },
        { name: 'Kashi Vishwanath', location: { lat: 25.3089, lng: 83.0100 } },
        { name: 'Somnath', location: { lat: 20.8840, lng: 70.4056 } },
        { name: 'Trimbakeshwar', location: { lat: 19.9336, lng: 73.5387 } },
        { name: 'Bhimashankar', location: { lat: 19.0628, lng: 73.5295 } },
        { name: 'Baidyanath Jyotirlinga', location: { lat: 24.7790, lng: 86.9817 } },
        { name: 'Rameshwar', location: { lat: 9.2885, lng: 79.3129 } },
        { name: 'Grishneshwar', location: { lat: 20.0255, lng: 75.1852 } },
        { name: 'Mallikarjuna', location: { lat: 14.0129, lng: 79.7400 } },
        { name: 'Mahakaleshwar', location: { lat: 23.1905, lng: 75.7774 } },
        { name: 'Nageshwar Jyotirlinga', location: { lat: 22.7334, lng: 68.7705 } },
        { name: 'Aundha Nagnath', location: { lat: 19.5813, lng: 76.3929 } }
      ];

      // Add markers for each Jyotirlinga
      for (var i = 0; i < jyotirlingaLocations.length; i++) {
        var marker = new google.maps.Marker({
          position: jyotirlingaLocations[i].location,
          map: map,
          title: jyotirlingaLocations[i].name
        });
      }
    }
  </script>

  <!-- Google Maps API script with your API key -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
