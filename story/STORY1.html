<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temples I visited in India</title>
  <style>
    /* Internal CSS styles */
    body {
      margin: 0;
      padding: 0;
    }
    
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // JavaScript
    function initMap() {
      var mapOptions = {
        zoom: 5,
        center: { lat: 22.9734, lng: 78.6569 }, // Center of India
      };

      var map = new google.maps.Map(document.getElementById('map'), mapOptions);

      // Coordinates of the temples
      var temples = [
        { name: 'Kashi Vishwanath', location: { lat: 25.3089, lng: 83.0100 } },
        { name: 'Somnath', location: { lat: 20.8840, lng: 70.4056 } },
        { name: 'Mahakaleshwar', location: { lat: 23.1905, lng: 75.7774 } },
        { name: 'Nageshwar Jyotirlinga', location: { lat: 22.335897, lng: 69.087054} },
        { name: 'Ambaji Mata Mandir', location: { lat: 24.335723, lng: 72.848168} },
        { name: 'Pitambara Mata Mandir', location: { lat: 25.664752, lng: 78.462186} },
        { name: 'Omkareshwar Jyotirlinga', location: { lat: 22.245678, lng: 76.151108} },
        { name: 'Rameshwaram Jyotirlinga', location: { lat: 9.288050, lng: 79.315899} }
      ];

      // Adds markers for each Temple
      for (var i = 0; i < temples.length; i++) {
        var marker = new google.maps.Marker({
          position: temples[i].location,
          map: map,
          title: temples[i].name
        });
      }
    }
  </script>

  <!-- Google Maps API script-->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDv3MGflguusDaLmV_-BUlmuoUI4EbM88w&callback=initMap">
  </script>
</body>
</html>
